<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function Calculator(){
            this.read = function(){
                this.a = +prompt("a?",0);
                this.b = +prompt("b?",0);
            }
            this.sum = function(){
               return this.a + this.b;
            }
            this.mul = function(){
               return this.a * this.b;
            }
            this.min = function(){
                if(this.a != this.b){
                    if(this.a < this.b){
                        return this.a;
                    } else {
                        return this.b;
                    }
                } else{
                    alert("a = b");
                }
            }
        };
         let calculator = new Calculator();
         calculator.read();
         calculator.min();
         alert("sum =" + calculator.sum() );
         alert("mul = "+ calculator.mul() );

    </script>
</head>

</body>
</html>
