<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumInput(){
            let arr = []
             
            while(true){

                value = prompt("введите числа для подсчета");
                
                if(value === null || value === "" || !isFinite(value)) break;

                arr.push(+value)
            }

            let sum = 0;

            for(let item of arr){
                sum += item;
            }
            return(sum)
        }
        alert(sumInput());
    </script>
</head>
